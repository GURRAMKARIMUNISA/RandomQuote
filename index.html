<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
              <img src="./right.png" id="right" alt="wrong">
                <p class="quote">Be the change that you wish to see in the world</p>
               <img src="./left.png" id="left" alt="wrong">
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Mahatma Gandhi</span>
            </div>
            <div class="buttons">
               <div class="features">
                <ul>
                    <li class="sound"><i class="bi bi-volume-up"></i></li>
                    <li class="clipboard"><i class="bi bi-copy"></i></i></li>
                    <li class="twitter"><i class="bi bi-twitter"></i></li>
                </ul>
                <button>New quote</button>
               </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
